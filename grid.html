<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px
      ">
      <Div style="background-color: lightblue;">div 1</Div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>


    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 200px 200px 
    ">
    <Div style="background-color: lightblue;">div 1</Div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
    <Div style="background-color: lightcoral;">div 1</Div>
    <Div style="background-color: lightgreen;">div 1</Div>
  </div>


  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <Div style="background-color: lightblue;">div 1</Div>
    <div style="background-color: lightpink;">div 2</div>
  </div> 


  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    ">
    <Div style="background-color: lightblue;">div 1</Div>
    <div style="background-color: lightpink;">div 2</div>
    <div style="background-color: lightgreen;">div 3</div>
  </div> 

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 40px;
  ">
  <Div style="background-color: lightblue; height: 200px;">div 1</Div>
  <div style="background-color: lightcoral; height: 200px;">div 2</div>
  <div style="background-color: lightblue; height: 200px;">div 3</div>
  <Div style="background-color: lightcoral; height: 200px;">div 1</Div>
  <div style="background-color: lightblue; height: 200px;">div 2</div>
  <div style="background-color: lightcoral; height: 200px;">div 3</div>
</div> 
  </body>
</html>

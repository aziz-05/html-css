<!DOCTYPE html>
<html>
  <head>
    <title>WatchVids.com</title>

    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <header class="header">
      <section class="header-bar">
        <div class="left-section"> 
          <div class="three-bars-container">
            <img class="three-bars" src="icons/threebars.svg">
          </div>
         
          <img class="page-logo" src="icons/logo.png">
        </div>
  
       <div class="middle-section">
        <div class="search-bar-container">
          <input class="search-bar" type="text" placeholder="Search">
        </div>
          
          <button class="search-btn">
            <img class="search-img" src="icons/search.svg">
            <div class="tooltip">Search</div>
          </button>
          <button class="mic-btn">
            
              <img class="mic-img" src="icons/mic.svg">
            
            
            <div class="tooltip">Search with your voice</div>
          </button>
       </div>
  
        <div class="right-section"> 
  
          <div class="upload-srch2-icon-container">
            <div class="background-srch2-container">
              <img class="search-icon-onresize" src="icons/search.svg">
            </div>
            
            <div class="tooltip">Search</div>
          </div>
  
  
          <div class="upload-icon-container">
            <div class="background-container">
              <img class="create-icon" src="icons/create.svg">
            </div>
            
            <div class="tooltip">Create</div>
          </div>
          
  
          <div class="notification-icon-container">
            <div class="background-container">
              <img class="notification-icon" src="icons/notification.svg">
            </div>
            
            <div class="notification-count">3</div>
            <div class="tooltip">Notification</div>
          </div>
  
          <img class="current-user-pic" src="chanel-pics/mychanel.jpg">
        </div>
      </section>

      <section class="recomandation-bar">
        <div class="all-rec">ALL</div>
        <div>NBA</div>
        <div>ISLAM</div>
        <div>BASKETBALL</div>
        <div>AMERICAN IDOL</div>
        <div>BBC NEWS</div>
        <div>ALGORITHMES</div>
      </section>
    </header>
     
      
    

    <nav class="sidebar">
      <div>
      <div class="sidebar-link">
        <img class="home-icon" src="icons/hone.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <img class="explore-icon" src="icons/explore.svg">
        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <img class="subscribtions-icon" src="icons/subscribtions.svg">
        <div>Subscribtions</div>
      </div>
      <div class="sidebar-link">
        <img class="original-icon" src="icons/original.svg">
        <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <img class="music-icon" src="icons/watchvidmusic.svg">
        <div>WatchVid Music</div>
      </div>
      <div class="sidebar-link">
        <img class="library-icon" src="icons/library.svg">
        <div>Library</div>
      </div>
    </div>
      
     <div>
        <div class="sidebar-link">
          <img class="setting-icon" src="icons/setting2.svg">
          <div>Setting</div>
        </div>
      </div>
    </nav>


    <main>
      <section class="video-grid js-products-grid">        
      </section>
    </main>

    <script src="javascript/data.js"></script>
    <script src="javascript/watchvid.js"></script>
  </body>
</html>
